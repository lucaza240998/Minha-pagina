    <div class="container">
    <form action="" id="contato" method="post">
        <fieldset>
            <label for="Nome">Nome completo</label>
            <input name="Nome" placeholder="Lucas Zanesco Paulino"
             tabindex="1" type="text">
             <br>
            <label for="e-mail">E-mail</label>
            <input name="e-mail" placeholder="Lucas.zanesco@gmail.com"
             tabindex="2" type="text">
             <br>
            <label for="Confirm">Confirme seu e-mail</label>
            <input name="Confirm" placeholder="Lucas.zanesco@gmail.com"
             tabindex="3" type="text">
             <br>
            <label for="CPF">Digitr seu CPF</label>
            <input name="CPF" placeholder="223344536897-00"
             tabindex="4" type="text">
             <br>
            <label for="Empresa"> É um trabalho para empresa</label>
            <select name="Empresa"tabindex="5">
                <option value="">S/N </option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        <br>
            <label for="CNPJ">CNPJ</label>
            <input name="CNPJ" placeholder="225510789656"
             tabindex="6" type="text">
             <br>
            <label for="Cliente">Cliente</label>
            <select name="Cliente"  tabindex="7">
                <option value=""> S/N </option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        <br>
            <label for="Serviço"> Tipo de Serviço</label>
            <select name="Serviço" placeholder="Div,Comp,Blog" tabindex="7">
                <option value="">Div,Comp,Blog</option>
            <option value="Divulgação">Divulgação</option>
            <option value="Compras">Compras</option>
            <option value="Blog">Blog</option>
        </select>
